<md-content layout-padding>
    <header layout="row">
        <h1>
            Temas específicos
        </h1>
        <span flex></span>
        <div>
            <md-button class="md-primary md-raised" ng-click="$ctrl.addOrEdit($ctrl.getNewSpecificTopic(), $event, 'add')"> Añadir nuevo tema específico </md-button>
        </div>
    </header>

    <aside>
        <small>* Sólo se muestran los temas generales marcados como activos</small>
    </aside>

    <section ng-if="$ctrl.specificTopics.length > 0">
        <header layout="row">
            <h2 flex="40" layout-margin>Nombre</h2>
            <h2 flex layout-margin>Temas generales relacionados</h2>
            <h2 flex layout-margin>Estatus</h2>
            <span flex></span>
        </header>

        <md-divider></md-divider>

        <article ng-repeat="specificTopic in $ctrl.specificTopics">
            <div layout="row" layout-align="start center">
                <p flex="40" layout-margin> {{ specificTopic.name }} </p>
                <ul flex layout-margin>
                    <li ng-repeat="generalTopic in specificTopic.generalTopics">
                        {{ generalTopic.name }}
                    </li>
                </ul>
                <p flex layout-margin>
                    {{ specificTopic.status | Active }}
                </p>
                <span flex></span>
                <div>
                    <md-button class="md-fab md-primary md-mini" ng-click="$ctrl.addOrEdit(specificTopic, $event, 'edit')">
                        <md-icon>edit</md-icon>
                        <md-tooltip>
                            Editar
                        </md-tooltip>
                    </md-button>
                </div>
            </div>
            <md-divider></md-divider>
        </article>
    </section>

    <no-registers-found ng-if="$ctrl.specificTopics.length === 0" type-of-registers="temas específicos"></no-registers-found>
</md-content>
