<md-dialog flex="70">
    <form name="collectiveForm">
        <md-dialog-content>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h4 ng-if="$ctrl.isEditing">Editar colectivo</h4>
                    <h4 ng-if="!$ctrl.isEditing">Añadir colectivo</h4>
                </div>
            </md-toolbar>

            <md-content layout-padding>
                <div>
                    <md-input-container class="md-block">
                        <label>Nombre</label>
                        <input ng-model="$ctrl.selectedCollective.name" name="name" required minlength="2" md-maxlength="100" pattern="\S+">
                        <div ng-messages="collectiveForm.name.$error">
                            <div ng-message="required">Es un campo requerido</div>
                            <div ng-message="minlength">Mínimo 2 caracteres</div>
                            <div ng-message="md-maxlength">Máximo 100 caracteres</div>
                            <div ng-message="pattern">No es posible añadir espacios al inicio o al final</div>
                        </div>
                    </md-input-container>
                </div>

                <div>
                    <md-checkbox class="md-primary" ng-model="$ctrl.selectedCollective.status" aria-label="Estatus">
                        Estatus
                    </md-checkbox>
                </div>

                <div>
                    <h3>Proyectos:</h3>
                </div>

                <div layout="row" layout-wrap>
                    <div flex="25" ng-repeat="project in $ctrl.projects">
                        <md-checkbox class="md-primary" ng-checked="$ctrl.isProjectInCollective(project, $ctrl.selectedCollective)" aria-label="proyecto"
                            ng-click="$ctrl.toggleProjectToCollective(project, $ctrl.selectedCollective)">
                            {{ project.name }}
                        </md-checkbox>
                    </div>
                </div>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button md-no-ink class="md-primary" ng-click="$ctrl.$mdDialog.cancel()">
                Cancelar
            </md-button>
            <md-button class="md-primary md-raised" ng-click="$ctrl.$mdDialog.hide($ctrl.selectedCollective)" ng-if="$ctrl.isEditing"
                ng-disabled="collectiveForm.$invalid">
                Editar
            </md-button>
            <md-button class="md-primary md-raised" ng-click="$ctrl.$mdDialog.hide($ctrl.selectedCollective)" ng-if="!$ctrl.isEditing"
                ng-disabled="collectiveForm.$invalid">
                Añadir
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
