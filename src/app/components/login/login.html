<section layout="row" layout-align="center center" layout-fill md-colors="{ background: 'primary-50' }">
    <form name="loginForm" class="login-form" layout="column" layout-padding layout-margin md-whiteframe md-colors="{ background: 'grey-50' }">

        <div layout="row" layout-align="center">
            <div flex="50">
                <img ng-src="{{ 'img/logo/logo.png' }}" alt="Logo" class="square medium">
            </div>
        </div>

        <md-divider></md-divider>

        <md-input-container>
            <label>Usuario</label>
            <input ng-model="$ctrl.credentials.username" name="username" required>
            <div ng-messages="loginForm.username.$error">
                <div ng-message="required">Ingresa tu usuario</div>
            </div>
        </md-input-container>

        <md-input-container>
            <label>Contraseña</label>
            <input ng-model="$ctrl.credentials.password" name="pass" type="password" required>
            <div ng-messages="loginForm.pass.$error">
                <div ng-message="required">Ingresa tu contraseña</div>
            </div>
        </md-input-container>

        <div layout="row">
            <md-button flex class="md-primary md-raised" ng-disabled="loginForm.$invalid" ng-click="$ctrl.login($ctrl.credentials)">
                Iniciar sesión </md-button>
        </div>
    </form>
</section>
